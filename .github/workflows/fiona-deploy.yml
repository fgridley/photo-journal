name: GitHub Actions Vercel Production Deployment for Fiona Gridley
env:
  VERCEL_ORG_ID: ${{ secrets.FIONA_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.FIONA_PROJECT_ID }}
on:
  push:
    branches:
      - master
  schedule:
    # Redeploys every day at 6am
    - cron:  '0 6 * * *'
jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.FIONA_VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.FIONA_VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.FIONA_VERCEL_TOKEN }}
